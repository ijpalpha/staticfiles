<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Enroll - Course Enrollment System</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/styles.css') }}">
</head>
<body>
    <header>
        <div class="logo">
            <img src="../static/OIP.jpg" alt="TII Logo">
        </div>
        <h1>Welcome to the Course Enrollment System</h1>
        <nav>
            <a href="{{ url_for('index') }}">Home</a>
            <a href="{{ url_for('courses_page') }}">Courses</a>
            <a href="{{ url_for('enroll_page') }}">Enroll</a>
        </nav>
    </header>
    <main>
        <form id="enroll-form">
            <label for="course">Select Course:</label>
            <select id="course" name="course">
                <!-- Course options will be populated here by JavaScript -->
            </select>
            <label for="name">Your Name:</label>
            <input type="text" id="name" name="name" required>
            <label for="email">Your Email:</label>
            <input type="email" id="email" name="email" required>
            <button type="submit">Enroll</button>
        </form>
    </main>
    <footer>
        <p>&copy; TII 2024. All Rights Reserved.</p>
    </footer>
    <script src="{{ url_for('static', filename='js/script.js') }}"></script>
</body>
</html>
